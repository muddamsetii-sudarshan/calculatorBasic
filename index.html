<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="icon" href="assets/cal_logo.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="center">
        <div class="main">
            <div class="inp"><input/></div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
            </div>
            <div class="row">
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
            </div>
            <div class="row">
                <button>9</button>
                <button>0</button>
                <button>+</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>*</button>
                <button>/</button>
                <button>C</button>
                <button>=</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
