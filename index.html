<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="icon" href="assets/cal_logo.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="center">
        <div class="main">
            <div class="inp"><input class="exp"/></div>
            <div class="eva"><input class="fin"/></div>
            <div class="row" style="height: 60px;">
                <button style="height: 50px;">1</button>
                <button style="height: 50px;">2</button>
                <button style="height: 50px;">3</button>
                <button style="height: 50px;">4</button>
            </div>
            <div class="row">
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
            </div>
            <div class="row">
                <button>9</button>
                <button>0</button>
                <button style="color: blue; font-size: xx-large;">+</button>
                <button style="color: blue; font-size: xx-large;">-</button>
            </div>
            <div class="row">
                <button style="color: blue; font-size: xx-large;">*</button>
                <button style="color: blue; font-size: xx-large;">/</button>
                <button style="color: blue; font-size: xx-large;">C</button>
                <button style="color: blue; font-size: xx-large;">=</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
